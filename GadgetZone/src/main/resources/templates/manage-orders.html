<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Управление заказами</title>
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<a th:href="@{/seller/dashboard}" class="top-left-button">← Назад</a>
<h1>Управление заказами</h1>

<div th:if="${success}" class="success-message" th:text="${success}"></div>

<table class="manage-table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Дата</th>
    <th>Статус</th>
    <th>Сумма</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="order : ${orders}">
    <td th:text="${order.id}"></td>
    <td th:text="${order.orderDateAsDate != null} ? ${#dates.format(order.orderDateAsDate, 'dd/MM/yyyy HH:mm')} : 'Нет даты'"></td>
    <td th:text="${order.status}"></td>
    <td th:text="${order.totalAmount} + ' ₽'"></td>
    <td>
      <a th:href="@{/seller/orders/{id}(id=${order.id})}" class="btn">Просмотр</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
