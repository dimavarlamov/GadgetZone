<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8"/>
  <title>Добавить товар</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<a href="/" class="top-left-button">← На главную</a>
<a th:href="@{/logout}" class="top-right-button">Выйти</a>

<main class="centered-container">
  <div th:if="${user.role == 'SELLER'}" class="add-product-form">

    <h1>Добавить новый товар</h1>

    <form th:action="@{/seller/products/add}" method="post" enctype="multipart/form-data">

      <label for="name">Название</label><br/>
      <input type="text" id="name" name="name" required/><br/><br/>

      <label for="description">Описание</label><br/>
      <textarea id="description" name="description" rows="4" required></textarea><br/><br/>

      <label for="price">Цена (₽)</label><br/>
      <input type="number" id="price" name="price" step="0.01" min="0" required/><br/><br/>

      <label for="stock">Количество</label><br/>
      <input type="number" id="stock" name="stock" min="0" required/><br/><br/>

      <label for="image">Изображение</label><br/>
      <input type="file" id="image" name="image"/><br/><br/>

      <button type="submit" class="button">Добавить товар</button>

    </form>

  </div>

  <div th:if="${user.role != 'SELLER'}" style="color: red; font-weight: bold;">
    <p>У вас нет доступа к этой странице.</p>
  </div>
</main>

</body>
</html>
