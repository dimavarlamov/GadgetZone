<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Избранное</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header class="header">
    <div class="nav">
        <div class="logo">
            <a th:href="@{/}"><img src="/images/logo.png" alt="GadgetZone Logo" /></a>
        </div>
        <ul class="nav-menu">
            <li><a class="nav-link" th:href="@{/profile}">Профиль</a></li>
            <li><a class="nav-link" th:href="@{/orders}">Заказы</a></li>
            <li><a class="nav-link" th:href="@{/favorites}">Избранное</a></li>
            <li><a class="nav-link" th:href="@{/cart}">Корзина</a></li>
        </ul>
    </div>
</header>

<main>
    <h2 style="text-align: center; margin: 30px 0; color: var(--primary-color);">Мои избранные товары</h2>

    <div th:if="${favorites.isEmpty()}" class="centered-container">
        <p style="font-size: 18px; color: #555;">У вас пока нет избранных товаров.</p>
    </div>

    <div class="product-grid">
        <div class="product-card" th:each="product : ${favorites}">
            <img th:src="${product.imageUrl}" alt="Product Image" class="product-img">
            <h3 th:text="${product.name}">Название</h3>
            <p class="price" th:text="${product.price} + ' ₽'">Цена</p>

            <form th:action="@{/favorites/toggle}" method="post">
                <input type="hidden" name="productId" th:value="${product.id}" />
                <button type="submit" class="btn" style="background-color: #d9534f;">Удалить из избранного</button>
            </form>
        </div>
    </div>

</main>

</body>
</html>
