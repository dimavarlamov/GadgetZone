<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить товар</title>
    <meta charset="UTF-8"/>
</head>
<body>
<h1>Добавление товара</h1>

<form th:action="@{/seller/products/add}" th:object="${product}" method="post">
    <p>Название: <input type="text" th:field="*{name}"/> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></p>
    <p>Описание: <textarea th:field="*{description}"></textarea></p>
    <p>Цена: <input type="number" step="0.01" th:field="*{price}"/> <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span></p>
    <p>Количество: <input type="number" th:field="*{stock}"/> <span th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></span></p>
    <p>Категория (ID): <input type="number" th:field="*{categoryId}"/></p>
    <p>Продавец (ID): <input type="number" th:field="*{sellerId}"/></p>
    <p>Ссылка на изображение: <input type="text" th:field="*{imageUrl}"/> <span th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></span></p>

    <div th:if="${error}" style="color:red;" th:text="${error}"></div>

    <button type="submit">Добавить</button>
</form>

<p><a href="/seller/products">⬅ Назад к товарам</a></p>
</body>
</html>
