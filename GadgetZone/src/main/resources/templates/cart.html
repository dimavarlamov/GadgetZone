<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Корзина</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Ваша корзина</h1>

<div th:if="${#lists.isEmpty(cartItems)}">
  <p>Корзина пуста.</p>
</div>

<div th:unless="${#lists.isEmpty(cartItems)}">
  <table>
    <thead>
    <tr>
      <th>Название</th>
      <th>Цена</th>
      <th>Количество</th>
      <th>Сумма</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${cartItems}">
      <td th:text="${product.name}">Название</td>
      <td th:text="${product.price}">0.0</td>
      <td th:text="${quantities[product.id]}">1</td>
      <td th:text="${product.price * quantities[product.id]}">0.0</td>
      <td>
        <a th:href="@{'/cart/remove/' + ${product.id}}">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>

  <h3>Общая сумма: <span th:text="${total}">0.0</span> ₽</h3>

  <a href="/cart/clear">Очистить корзину</a> |
  <a href="/order/checkout">Оформить заказ</a>
</div>

<a href="/seller/products">← Вернуться к товарам</a>
</body>
</html>
