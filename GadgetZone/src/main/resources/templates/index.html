<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GadgetZone - Главная</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="/" class="logo">
<!--                 <img src="/GadgetZone/src/main/resources/static/images/logo.jpg" alt="Логотип GadgetZone">-->
                <img th:src="@{/images/logo.jpg}" alt="Логотип GadgetZone" class="logo-img">
            </a>
            
            <div class="nav-search">
                <input type="text" placeholder="Поиск товаров..." class="search-input">
                <button class="search-button">Найти</button>
            </div>

            <ul class="nav-menu">
                <li><a href="/profile" class="nav-link">Профиль</a></li>
                <li><a href="/orders" class="nav-link">Заказы</a></li>
                <li><a href="/wishlist" class="nav-link">Избранное</a></li>
                <li>
                    <a href="/cart" class="nav-link cart-link">
                        Корзина
                        <span class="cart-count" th:text="${cartCount}">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="product-grid">
            <div th:each="product : ${products}" class="product-card">
                <img th:src="@{'/images/' + ${product.imageUrl}}" alt="Товар" class="product-img">
                <h3 th:text="${product.name}"></h3>
                <p class="price" th:text="${'Цена: ' + product.price + ' ₽'}"></p>
                <button class="btn">Купить</button>
            </div>
        </div>    
    </main>

    <script th:src="@{/js/main.js}"></script>
</body>
</html>
