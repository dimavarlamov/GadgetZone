<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактировать товар</title>
  <meta charset="UTF-8"/>
</head>
<body>
<h1>Редактирование товара</h1>

<form th:action="@{/seller/products/edit}" th:object="${product}" method="post">
  <input type="hidden" th:field="*{id}"/>

  <p>Название (нельзя изменить): <input type="text" th:field="*{name}" readonly/></p>
  <p>Описание: <textarea th:field="*{description}"></textarea></p>
  <p>Цена: <input type="number" step="0.01" th:field="*{price}"/></p>
  <p>Количество: <input type="number" th:field="*{stock}"/></p>
  <p>Категория (ID): <input type="number" th:field="*{categoryId}"/></p>
  <p>Продавец (ID): <input type="number" th:field="*{sellerId}"/></p>
  <p>Ссылка на изображение: <input type="text" th:field="*{imageUrl}"/></p>

  <div th:if="${error}" style="color:red;" th:text="${error}"></div>

  <button type="submit">Сохранить</button>
</form>

<p><a href="/seller/products">⬅ Назад к товарам</a></p>
</body>
</html>
